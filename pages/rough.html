<html>
  <head>
    <style>
      /* Style the body */
      body {
        font-family: Arial;
        margin: 0;
      }

      /* Style the header */
      .header {
        background-color: #333; /* Dark background color */
        height: 80px; /* Set the height of the header */
        width: 100%; /* Set the width of the header */
        position: fixed; /* Make it stick to the top */
        top: 0;
        display: flex; /* Use flexbox to align the items */
        align-items: center; /* Center the items vertically */
        justify-content: space-between; /* Distribute the items evenly */
      }

      /* Style the header logo */
      .header img {
        width: 50px; /* Set the width of the logo */
        height: 50px; /* Set the height of the logo */
        margin: 15px; /* Add some margin to the logo */
      }

      /* Style the header links */
      .header a {
        display: inline-block; /* Display the links inline */
        color: white; /* White text color */
        padding: 10px; /* Add some padding */
        text-decoration: none; /* Remove underline */
      }

      /* Change the color of links on hover */
      .header a:hover {
        background-color: #ddd; /* Light gray background color */
        color: black; /* Black text color */
      }

      /* Style the active link */
      .header a.active {
        background-color: #04aa6d; /* Green background color */
      }

      /* Style the navigation bar */
      .navbar {
        background-color: #333; /* Dark background color */
        height: 100%; /* Full height */
        width: 160px; /* Set the width of the navigation bar */
        position: fixed; /* Make it stick to the left */
        left: 80px; /* Adjust the position to account for the header */
        overflow: auto; /* Enable scrolling if the content is too long */
      }

      /* Style the navigation bar links */
      .navbar a {
        display: block; /* Make the links take up the entire space */
        color: white; /* White text color */
        padding: 16px; /* Add some padding */
        text-decoration: none; /* Remove underline */
      }

      /* Change the color of links on hover */
      .navbar a:hover {
        background-color: #ddd; /* Light gray background color */
        color: black; /* Black text color */
      }

      /* Style the active topic */
      .navbar a.active {
        background-color: #04aa6d; /* Green background color */
      }

      /* Style the content area */
      .content {
        margin-left: 240px; /* Add some margin to account for the fixed header and navbar */
        padding: 20px; /* Add some padding */
        display: grid; /* Use grid layout to create columns */
        grid-template-columns: repeat(
          auto-fit,
          minmax(300px, 1fr)
        ); /* Make the columns responsive */
        grid-gap: 20px; /* Add some gap between the columns */
      }

      /* Style the content cards */
      .card {
        background-color: #f1f1f1; /* Light gray background color */
        border: 1px solid #ccc; /* Add a border */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Add some shadow */
        padding: 16px; /* Add some padding */
      }

      /* Style the card titles */
      .card h3 {
        text-align: center; /* Center the text */
      }
    </style>
  </head>
  <body>
    <!-- Create the header -->
    <div class="header">
      <img src="logo.png" alt="Logo" />
      <!-- Add a logo image -->
      <div>
        <!-- Create a div for the links -->
        <a href="index.html" class="active">Home</a>
        <!-- Link to the main page -->
        <a href="about.html">About Us</a>
        <!-- Link to the about page -->
        <a href="download.html">Download</a>
        <!-- Link to the download page -->
      </div>
    </div>

    <!-- Create the navigation bar -->
    <div class="navbar">
      <a href="topic1.html" class="active">Topic 1</a>
      <!-- Link to the first topic page and make it active -->
      <a href="topic2.html">Topic 2</a>
      <!-- Link to the second topic page -->
      <a href="topic3.html">Topic 3</a>
      <!-- Link to the third topic page -->
      <a href="topic4.html">Topic 4</a>
      <!-- Link to the fourth topic page -->
      <a href="topic5.html">Topic 5</a>
      <!-- Link to the fifth topic page -->
    </div>

    <!-- Create the content area -->
    <div class="content">
      <div class="card">
        <!-- Create a card -->
        <h3>Topic 1</h3>
        <!-- Add a title -->
        <p>Some information about topic 1.</p>
        <!-- Add some text -->
      </div>
      <!-- Add more cards for the other topics if needed -->
    </div>
  </body>
</html>
